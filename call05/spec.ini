;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(#CALLEE_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: _
contract_origstorage: _
contract_nonce: _

callee_bal: CALLEE_BAL
callee_storage: _
callee_origstorage: _
callee_nonce: _
callee_code: _

;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
    andBool #rangeUInt(256, CALLEE_BAL)
ensures:
attribute:

[execute-success]
k: (#execute => #halt) ~> _
statusCode: _ => _
output: _ => _
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("execute", #address(DESTINATION_SB),
                #uint256(VALUE_SB),
                #bytes(#buf(DATA_LEN,DATA)),
                #address(EXECUTOR_SB),
                #uint256(GAS_LIMIT_SB))
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _
coinbase: _ => _
+requires:
            andBool #range(0 <= CD < 1023)
            andBool #rangeAddress(MSG_SENDER)
            andBool DESTINATION_SB ==K #CALLEE_ID

            andBool #rangeAddress(DESTINATION_SB)
            andBool #rangeUInt(256, VALUE_SB)
            andBool #rangeUInt(256, DATA_LEN)
            andBool DATA_LEN <Int 2 ^Int 16
            andBool #rangeAddress(EXECUTOR_SB)
            andBool #rangeUInt(256, GAS_LIMIT_SB)

[pgm]
compiler: "Solidity"

;call00.sol
contract_code: ""