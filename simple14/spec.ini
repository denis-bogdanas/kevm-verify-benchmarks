;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: _
contract_origstorage: _
contract_nonce: _
;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
ensures:
attribute:


;eDSL rule for external contract function called getx
[get5ifeq]
k: (#execute => #halt) ~> _
output: _ => _
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("get5ifeq", #uint256(X), #array(#bytes32(_), ZARR_LEN, _))
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
contract_storage: S
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _
coinbase: _ => _
+requires:  andBool Y ==Int select(S, #hashedLocation({COMPILER}, {Y_STORAGE_OFFSET}, .IntList))
            andBool #range(0 <= CD < 1024)
            andBool #rangeAddress(MSG_SENDER)
            andBool #rangeUInt(256, ZARR_LEN)
            andBool #rangeUInt(256, Y)


[get5ifeq-xleneqy]
output: _ => #encodeArgs(#uint256(5))
statusCode: _ => EVMC_SUCCESS
+requires: andBool ZARR_LEN ==Int Y


[get5ifeq-xlenneqy]
statusCode: _ => EVMC_REVERT
+requires: andBool ZARR_LEN =/=Int Y

[pgm]
compiler: "Solidity"

contract_code: ""

y_storage_offset: 0