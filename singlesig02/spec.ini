;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: _
contract_origstorage: _
contract_nonce: _
;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
ensures:
attribute:


;eDSL rule for external contract function called get5
[execute]
k: (#execute => #halt) ~> _
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("execute",
                            #uint8(_),
                            #bytes32(_),
                            #bytes32(_),
                            #address(_),
                            #uint256(_),
                            #bytes(_),
                            #address(EXECUTOR),
                            #uint256(_) )
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _
coinbase: _ => _
+requires:
            andBool #range(0 <= CD < 1024)
            andBool #rangeAddress(MSG_SENDER)
            andBool #rangeAddress(EXECUTOR)

[execute-executor-invalid]
statusCode: _ => EVMC_REVERT
output: _ => _
+requires:
            andBool EXECUTOR =/=Int MSG_SENDER
            andBool EXECUTOR =/=Int 0

[execute-executor-valid]
statusCode: _ => EVMC_SUCCESS
output: _ => #encodeArgs(#uint256(5))
+requires:
            andBool (EXECUTOR ==Int MSG_SENDER orBool EXECUTOR ==Int 0)

[pgm]
compiler: "Solidity"

contract_code: ""