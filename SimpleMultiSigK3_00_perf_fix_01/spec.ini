;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(#CALLEE_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: S0
contract_origstorage: _
contract_nonce: _

callee_bal: CALLEE_BAL
callee_storage: _
callee_origstorage: _
callee_nonce: _
callee_code: _

;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
ensures:
attribute:


;eDSL rule for external contract function called get5
[execute]
k: (#execute => #halt) ~> _
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("execute",
                            #uint8(SIGV0),
                            #bytes32(SIGR0),
                            #bytes32(SIGS0),
                            #bytes(#buf(DATA_LEN, DATA)))
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _ => _
coinbase: _ => _
+requires:
            andBool #range(0 <= CD < 1024)
            andBool #rangeAddress(MSG_SENDER)
            andBool #rangeUInt(256, DATA_LEN)
            andBool DATA_LEN <Int 2 ^Int 16

            andBool #rangeUInt(8, SIGV0)
            andBool #rangeBytes(32, SIGR0)
            andBool #rangeBytes(32, SIGS0)

[execute-executor-valid-sigcheck-fail-revert-2]
output: _ => _
statusCode: _ => EVMC_REVERT
+requires:
    andBool ECREC_DATA1 ==K #encodeArgs( #bytes32(0), #uint8(SIGV0), #bytes32(SIGR0), #bytes32(SIGS0) )
    andBool #ecrecEmpty( ECREC_DATA1 )


[pgm]
compiler: "Solidity"

threshold = 2

contract_code: ""