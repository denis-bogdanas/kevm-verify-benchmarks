;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: M
contract_origstorage: _
contract_nonce: _
;callee
callee_bal: CALLEE_BAL
callee_storage: _
callee_origstorage: _
callee_nonce: _
callee_code: _
;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
ensures:
attribute:


;eDSL rule for external contract function called getkeccak
[get]
k: (#execute => #halt) ~> _
statusCode: _ => EVMC_SUCCESS
output: _ => #encodeArgs(#bytes32(keccak(BUFFER)))
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("get", #bytes32(ARG0), #bytes32(ARG1) )
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _
coinbase: _ => _
+requires:
            andBool #range(0 <= CD < 1024)
            andBool #rangeAddress(MSG_SENDER)
            andBool #rangeBytes(32, ARG0)
            andBool #rangeBytes(32, ARG1)
            andBool BUFFER ==K 25 : 1 : #encodeArgs(#bytes32(ARG0), #bytes32(ARG1))

;andBool BUFFER ==K #buf(1, 25) ++ #buf(1, 1) ++ #encodeArgs(#bytes32(ARG0), #bytes32(ARG1))
;andBool BUFFER ==K #asByteStack(25 : 1 : ARG0 : ARG1 : .WordStack)
;andBool BUFFER ==K 25 : 1 : #encodeArgs(#bytes32(ARG0) : #bytes32(ARG1))

[pgm]
compiler: "Solidity"

nonce_slot = 0

contract_code: ""