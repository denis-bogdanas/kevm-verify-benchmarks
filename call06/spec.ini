;root eDSL rule from all other eDSL rules extend
[root]
code: {CONTRACT_CODE}
comment:
callDepth: CD
; account 1 has to be active, otherwise there will be branching on <k>: #accountNonexistent(1)
activeAccounts: SetItem(#CONTRACT_ID) SetItem(#CALLEE_ID) SetItem(1) _:Set
accounts:
;contract
contract_bal: CONTRACT_BAL
contract_storage: _
contract_origstorage: _
contract_nonce: _

callee_bal: CALLEE_BAL
callee_storage: _
callee_origstorage: _
callee_nonce: _
callee_code: _

;origin
requires:
    andBool #rangeUInt(256, CONTRACT_BAL)
    andBool #rangeUInt(256, CALLEE_BAL)
ensures:
attribute:

[execute]
k: (#execute => #halt) ~> _
output: _ => _
log: _
callStack: _
this: #CONTRACT_ID
msg_sender: MSG_SENDER
callData:  #abiCallData("execute", #bool(CONDITION), #address(DESTINATION))
callValue: 0
wordStack: .WordStack => _
localMem: .Map => _
pc: 0 => _
gas: #gas(INITGAS, 0, 0) => _
memoryUsed: 0 => _
refund: _
coinbase: _ => _
+requires:
            andBool #rangeUInt(8, CONDITION)
            andBool #range(0 <= CD < 1023)
            andBool #rangeAddress(MSG_SENDER)
            andBool #rangeAddress(DESTINATION)
            andBool DESTINATION ==K #CALLEE_ID

[execute-cfalse]
statusCode: _ => EVMC_REVERT
+requires: andBool CONDITION ==Int 0

[execute-ctrue]
statusCode: _ => EVMC_SUCCESS
+requires: andBool CONDITION ==Int 1

[pgm]
compiler: "Solidity"

;call00.sol
contract_code: ""